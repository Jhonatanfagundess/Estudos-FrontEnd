<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <form>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="nome">
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="number" id="whatsapp" name="whatsapp">
        <br><br>
        
        <label for='area'>Área de Atuação:</label><br><br>
        <input type="radio" name="desenvolvimento" id="dev" value="dev">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="QA" id="QA" value="QA">
        <label for="QA">Quality Assurance(QA)</label>
        <input type="radio" name="AD" id="AD" value="AD">
        <label for="AD">Análise de Dados</label>
        <input type="radio" name="infraestrutura" id="infraestrutura" value="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>

        <label for="ob">Observações:</label><br>
        <textarea name="" id="" cols="20" rows="3"></textarea>
        <br><br>

        <input type="checkbox" name="not" id="not">
        <label for="notificação">Deseja receber novidades e ofertas por email:</label>
        <br><br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
